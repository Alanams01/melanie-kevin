<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mélanie & Kévin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Prata&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            min-height: -webkit-fill-available;
            width: 100%;
            /* TA PHOTO ICI */
            background-image: url('photo.jpeg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre verticalement */
            align-items: center;
        }

        /* Filtre sombre léger (pour lisibilité) */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Moins sombre qu'avant */
            z-index: 1;
        }

        .content {
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 15px;
            /* On remonte légèrement le contenu pour laisser la place au couple en bas */
            transform: translateY(-10vh);
        }

        /* --- COMPTE À REBOURS --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .countdown-item {
            /* Le style "Capsule" Élégant */
            border: 0.5px solid rgba(255, 255, 255, 0.8); /* Bordure très fine */
            border-radius: 50%; /* Cercle parfait ou ovale */
            width: 110px; /* Taille fixe pour l'harmonie */
            height: 110px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            /* PAS DE FOND GRIS, juste un flou subtil */
            backdrop-filter: blur(2px); 
        }

        .number {
            font-family: 'Prata', serif;
            font-size: 2.2rem;
            line-height: 1;
            margin-bottom: 2px;
        }

        .label {
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            font-weight: 400;
            color: #f0f0f0;
            margin-top: -5px; /* Remonte le texte vers le chiffre */
        }

        /* --- BOUTON --- */
        .btn-outer-border {
            display: inline-block;
            border: 0.5px solid rgba(255,255,255,0.8);
            padding: 3px;
            border-radius: 2px;
        }

        .btn-inner {
            display: block;
            background-color: #E69DB3;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            border: 0.5px solid white;
            transition: 0.3s;
        }

        /* --- MOBILE SPÉCIFIQUE (Pour éviter l'effet "Gros Pavés") --- */
        @media (max-width: 768px) {
            
            .content {
                transform: translateY(-5vh); /* On remonte un peu moins sur mobile */
            }

            .countdown-container {
                display: grid;
                grid-template-columns: 1fr 1fr; /* Grille 2x2 */
                gap: 10px;
                max-width: 280px; /* On force une petite largeur totale */
                margin: 0 auto 30px auto;
            }

            .countdown-item {
                width: 100%; /* S'adapte à la grille */
                height: auto; /* Hauteur auto */
                aspect-ratio: 1 / 1; /* Force le carré/rond */
                border-radius: 50%; /* Ronds parfaits */
                border: 0.5px solid rgba(255, 255, 255, 0.6); /* Encore plus fin */
            }

            .number {
                font-size: 1.8rem; /* Chiffres plus petits */
            }

            .label {
                font-size: 1.3rem; /* Texte plus petit */
            }

            .btn-inner {
                padding: 10px 20px;
                font-size: 0.8rem; /* Bouton plus discret */
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="overlay"></div>

        <div class="content">
            
            <div class="countdown-container" id="countdown">
                <div class="countdown-item">
                    <span class="number" id="days">00</span>
                    <span class="label">Jours</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="hours">00</span>
                    <span class="label">Heures</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Secondes</span>
                </div>
            </div>

            <div class="btn-outer-border">
                <a href="#programme" class="btn-inner">
                    Voir l'invitation
                </a>
            </div>

        </div>
    </div>

    <script>
        const weddingDate = new Date("2026-06-24T14:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) return;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
