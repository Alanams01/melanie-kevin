<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mélanie & Kévin - Mariage</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;500&family=Prata&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh; /* Hauteur de l'écran */
            /* Pour mobile : on s'assure que la barre d'adresse ne cache pas le bas */
            min-height: -webkit-fill-available; 
            width: 100%;
            
            /* TON IMAGE */
            background-image: url('photo.jpeg'); 
            
            background-size: cover;
            background-position: center bottom; /* On cadre sur le bas de la photo (souvent mieux pour voir les gens sur mobile) */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centre verticalement par défaut */
            align-items: center;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 1;
        }

        .content {
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 15px;
            /* DECALAGE VERS LE HAUT (Desktop) */
            transform: translateY(-15vh);
        }

        /* --- COMPTE À REBOURS (Desktop par défaut) --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .countdown-item {
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: 50px; /* Arrondi pilule */
            padding: 15px 40px;
            min-width: 150px;
            text-align: center;
            color: white;
            backdrop-filter: blur(4px); /* Effet verre dépoli */
            background: rgba(255,255,255,0.1); /* Légère teinte blanche */
        }

        .number {
            display: block;
            font-family: 'Prata', serif;
            font-size: 2.5rem;
            line-height: 1;
            margin-bottom: 5px;
        }

        .label {
            display: block;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            font-weight: 400;
            color: #fff;
        }

        /* --- BOUTON --- */
        .btn-outer-border {
            display: inline-block;
            border: 1px solid white;
            padding: 4px;
            border-radius: 4px;
        }

        .btn-inner {
            display: block;
            background-color: #E69DB3;
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid white;
            transition: all 0.3s ease;
        }

        /* --- LE GROS CHANGEMENT : VERSION MOBILE --- */
        @media (max-width: 768px) {
            .hero {
                /* Sur mobile, on aligne le contenu plus vers le haut */
                justify-content: flex-start;
                padding-top: 15vh; /* Espace depuis le haut de l'écran */
            }

            .content {
                /* On annule le décalage complexe du bureau, on utilise le padding-top du hero */
                transform: none; 
            }

            /* On passe en GRILLE 2x2 (Carré) au lieu d'une ligne */
            .countdown-container {
                display: grid;
                grid-template-columns: 1fr 1fr; /* 2 colonnes égales */
                gap: 10px; /* Espace réduit */
                max-width: 320px; /* On limite la largeur pour que ça reste centré */
                margin: 0 auto 30px auto; /* Centré horizontalement */
            }

            .countdown-item {
                padding: 10px 5px; /* Moins de padding */
                min-width: auto; /* On laisse la grille gérer la largeur */
                border-radius: 30px; /* Arrondi un peu moins fort pour gagner de la place */
            }

            .number {
                font-size: 2rem; /* Chiffres un peu plus petits */
            }

            .label {
                font-size: 1.4rem; /* Texte un peu plus petit */
            }

            /* Bouton un peu plus compact */
            .btn-inner {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="overlay"></div>

        <div class="content">
            
            <div class="countdown-container" id="countdown">
                <div class="countdown-item">
                    <span class="number" id="days">00</span>
                    <span class="label">Jours</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="hours">00</span>
                    <span class="label">Heures</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Secondes</span>
                </div>
            </div>

            <div class="btn-outer-border">
                <a href="#programme" class="btn-inner">
                    Voir l'invitation
                </a>
            </div>

        </div>
    </div>

    <script>
        const weddingDate = new Date("2026-06-24T14:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) return;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
