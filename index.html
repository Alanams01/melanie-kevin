<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mélanie & Kévin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Prata&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            /* Fix pour mobile (barre d'adresse) */
            min-height: -webkit-fill-available; 
            width: 100%;
            /* TA PHOTO */
            background-image: url('photo.jpeg'); 
            background-size: cover;
            background-position: center bottom; /* On cadre vers le bas pour voir le couple */
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.2); /* Voile léger */
            z-index: 1;
        }

        .content {
            z-index: 10;
            text-align: center;
            width: 100%;
            padding: 0 10px; /* Marges très fines sur les côtés */
            transform: translateY(-15vh); /* On remonte le tout vers le haut */
        }

        /* --- COMPTE À REBOURS --- */
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espace standard sur PC */
            margin-bottom: 30px;
        }

        .countdown-item {
            border: 0.5px solid rgba(255, 255, 255, 0.9);
            border-radius: 50px; /* Forme capsule */
            padding: 10px 30px; /* Espace intérieur PC */
            text-align: center;
            color: white;
            backdrop-filter: blur(2px);
            min-width: 100px;
        }

        .number {
            display: block;
            font-family: 'Prata', serif;
            font-size: 2rem;
            line-height: 1;
        }

        .label {
            display: block;
            font-family: 'Great Vibes', cursive;
            font-size: 1.5rem;
            color: #fff;
            margin-top: -5px;
        }

        /* --- BOUTON --- */
        .btn-outer-border {
            display: inline-block;
            border: 0.5px solid rgba(255,255,255,0.8);
            padding: 3px;
            border-radius: 3px;
        }

        .btn-inner {
            display: block;
            background-color: #E69DB3;
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: 0.5px solid white;
        }

        /* --- VERSION MOBILE (Alignement forcé sur une ligne) --- */
        @media (max-width: 768px) {
            
            .content {
                /* On remonte encore plus sur mobile pour dégager la photo */
                transform: translateY(-20vh); 
            }

            .countdown-container {
                /* FORCE L'ALIGNEMENT HORIZONTAL */
                flex-wrap: nowrap; 
                gap: 5px; /* Espace tout petit entre les bulles */
                width: 100%;
                max-width: 400px; /* Sécurité */
                margin: 0 auto 25px auto;
            }

            .countdown-item {
                /* On réduit tout pour que ça rentre */
                padding: 8px 2px; /* Très peu d'espace sur les côtés */
                min-width: 0; /* Permet de rétrécir */
                flex: 1; /* Les 4 prennent la même largeur */
                border-radius: 10px; /* Coins arrondis plus doux */
            }

            .number {
                font-size: 1.4rem; /* Chiffres plus petits */
                margin-bottom: 2px;
            }

            .label {
                font-size: 0.9rem; /* Texte "Jours" tout petit mais lisible */
                margin-top: 0;
            }

            /* Bouton plus petit */
            .btn-inner {
                padding: 8px 20px;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <div class="hero">
        <div class="overlay"></div>

        <div class="content">
            
            <div class="countdown-container" id="countdown">
                <div class="countdown-item">
                    <span class="number" id="days">00</span>
                    <span class="label">Jours</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="hours">00</span>
                    <span class="label">Heures</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="minutes">00</span>
                    <span class="label">Min</span>
                </div>
                <div class="countdown-item">
                    <span class="number" id="seconds">00</span>
                    <span class="label">Sec</span>
                </div>
            </div>

            <div class="btn-outer-border">
                <a href="premiere-page.html" class="btn-inner">
                    Voir l'invitation
                </a>
            </div>

        </div>
    </div>

    <script>
        const weddingDate = new Date("2026-06-24T14:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) return;

            document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
            document.getElementById("hours").innerText = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById("minutes").innerText = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            document.getElementById("seconds").innerText = Math.floor((distance % (1000 * 60)) / 1000);
        }, 1000);
    </script>

</body>
</html>
